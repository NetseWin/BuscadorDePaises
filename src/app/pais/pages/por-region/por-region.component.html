<h3 class="animate__animated  animate__backInRight">Buscar por Region<small>-{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>

<div class="row animate__animated  animate__backInLeft">
	<div class="col">
		<!-- [ngClass]="{
			'btn-primary' : regionActiva === region,
			'btn-outline-primary': regionActiva !== region
		}" -->
		<button 
			*ngFor="let region of regiones"
			[class]="getClaseCSS(region)"
			(click) = "activaRegion(region)"
		>
			{{region | titlecase}}
		</button>
	</div>
</div>
<hr>

<div class="row" *ngIf="paises.length > 0">
	<div class="col animate__animated animate__bounceInRightn">
		<app-pais-tabla [paises]="paises"></app-pais-tabla>
	</div>
</div>
